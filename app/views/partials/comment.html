<div class="comment" ng-repeat="comment in src">
  <header>
    <span class="user">{{comment.user}}</span>:
    <span ng-click="folded = !folded" class="glyphicon glyphicon-chevron-down fold" ng-class="{'folded': folded}"> </span>
  </header>
  <section ng-class="{'folded': folded}">
    <div class="comment-text">{{comment.text}}</div>
    <comments ng-if="comment.comments.length" src="comment.comments"></comments>
  </section>
</div>
