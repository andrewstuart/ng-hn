  <h3 class="text-muted">HackerNewsJS</h3>
</div>

<paginator></paginator>

<div class="story" ng-repeat="story in stories | orderBy:sortField:!asc | startFrom: c.page * numStories | limitTo: numStories">
  <header>
    <span class="story-number">{{c.page * numStories + $index + 1}}. </span>
    <a ng-href="{{story.url}}">{{story.title}}</a>
  </header>
  <span ng-if="story.points">
    <span class="points">({{story.points}})</span>
  </span>
  <span ng-if="story.user">
    Posted by <span class="user">{{story.user}}</span>
  </span>
  <span class="ago">{{story.createdAgo}}</span> ago
  <span ng-if="story.numComments"> | <a ng-href="#/comment/{{story.id}}" class="comments" ng-if="story.numComments">{{story.numComments}} comments</a> </span>
</div>

<paginator></paginator>

<div class="footer">
  <p><span class="glyphicon glyphicon-thumbs-up"></span> Andrew Stuart</p>
</div>
