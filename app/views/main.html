<div class="header">
  <ul class="nav nav-pills pull-right">
    <li class="active"><a ng-href="#">Home</a></li>
    <li><a ng-href="#">About</a></li>
    <li><a ng-href="#">Contact</a></li>
  </ul>
  <h3 class="text-muted">temp</h3>
</div>

<div class="story" ng-repeat="story in stories">
  <a ng-href="{{story.url}}">{{story.title}}</a>
  <header>
    <span class="points">({{story.points}})</span>
    Posted by
    <span class="user">{{story.user}}</span>
    <span class="ago">{{story.createdAgo}}</span>
    ago
  </header>
</div>

<div class="footer">
  <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
</div>
