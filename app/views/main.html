<select ng-options="number for number in lengthOptions" ng-model="numStories"></select>

<div class="story" ng-repeat="story in stories | limitTo:numStories">
  <a ng-href="{{story.url}}">{{story.title}}</a>
  <header>
    <span ng-if="story.points">
      <span class="points">({{story.points}})</span>
    </span>
    <span ng-if="story.user">
      Posted by
      <span class="user">{{story.user}}</span>
    </span>
    <span class="ago">{{story.createdAgo}}</span>
    ago
    <span ng-if="story.numComments"> | <span class="comments" ng-if="story.numComments">{{story.numComments}} comments</span> </span>
  </header>
</div>
