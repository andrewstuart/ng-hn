<paginator></paginator>

<div class="story" ng-repeat="story in stories | filter:search | orderBy:sortField:!asc | startFrom:startFrom | limitTo: numStories">
  <header>
    <span class="number">{{startFrom + 1 + $index}}.</span>
    <a ng-href="{{story.url}}">
      <span class="glyphicon glyphicon-link"></span>
    </a>
    <a ng-click="setStory(story)">{{story.title}}</a>
  </header>
  <span ng-if="story.points">
    <span class="points">({{story.points}})</span>
  </span>
  <span ng-if="story.user">
    Posted by <span class="user">{{story.user}}</span>
  </span>
  <span class="ago">{{story.createdAgo}}</span> ago
  <span>
    <span class="divider">|</span>
    <a ng-href="#/comments/{{story.id}}" class="comments">
      {{story.numComments}} <ng-pluralize count="story.numComments" when="{'1': 'comment', 'other': 'comments'}"></ng-pluralize>
    </a>
  </span>
</div>

<paginator></paginator>

<div class="footer">
  <p>
    <span class="glyphicon glyphicon-thumbs-up"></span>
    <span class="creator">Andrew Stuart</span>
  </p>
</div>
